<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body{
        background-color:red;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
  <a class="navbar-brand text-white" href="#">Online Movie Store</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
  <ul class="navbar-nav ml-auto">
      <li class="nav-item active ">
        <a class="nav-link btn btn-warning" href="{% url 'add' %}" >New Movie </a>
      </li>

    </ul>
  </div>
</nav>
{% block body %}
<div class="container">
    <div class="row">
        {% for i in obj %}
            <div class="col-md-4">
            <div class="card ">
            <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" width="50" height="370">

            <div class="card-body">
                 <a href="{% url 'details' i.id %}">
             <h5 class="card-title">{{i.name}}</h5>
                 </a>
            </div>
        </div>
        </div>
      {% endfor %}
  </div>
</div>





{% endblock %}
</body>
</html>
